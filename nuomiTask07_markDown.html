<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>正则表达式之简易markdown文件解析器</title>
      <link rel="stylesheet" href="css/markdown.css">
      <script src="js/markdown.js"></script>
    </head>

    <body>        
      <div class="container">

          <div class="container-left">
            <div id="line-counter" onscroll="document.getElementById('input-source').scrollTop = this.scrollTop;"></div>

            <textarea type="text" id="input-source" onscroll="document.getElementById('line-counter').scrollTop = this.scrollTop;"></textarea>
          </div>

          <div class="container-right">
            <article class="markdown-body" id="markdown-display"></article>
          </div>
      </div>

      <script>

        function init()
        {
          var inputSource = document.getElementById("input-source");
          var markdownDisplay = document.getElementById("markdown-display");
          var linecounter = document.getElementById("line-counter");

          markdownDisplay.innerHTML = parseInput(inputSource.value);

          inputSource.oninput = function(e)
          {
            markdownDisplay.innerHTML = parseInput(e.target.value);
          }
        }


        init();
      </script>
    </body>
</html>
