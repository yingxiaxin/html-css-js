<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var numData = ["一", "二", "三" , "四", "五", "六"];

  var ul = document.getElementById("aqi-list");

  function desc(x, y)
  {
    if(x[1] > y[1])
    {
      return -1;
    }
    else
    {
      return 1;
    }
  }

  aqiData.sort(desc);

  for(var i=0; i<aqiData.length; i++)
  {
    var item = aqiData[i];
    if(item[1] > 60)
    {
      var liitem = document.createElement("li");
      liitem.innerHTML = "第" + numData[i] + "名：" + item[0] + "," + item[1];
      ul.appendChild(liitem);
    }
  }

})();

</script>
</body>
</html>
